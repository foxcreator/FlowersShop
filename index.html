<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* Контейнер */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Хедер */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        /* Контент */
        .content {
            padding: 20px;
        }
        /* Футер */
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
<table class="container" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <!-- Хедер -->
            <table class="header" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="center">
                        <h1>"Заголовок письма"</h1>
                    </td>
                </tr>
            </table>
            <!-- Контент -->
            <table class="content" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Здесь ваш контент письма будет отображаться. Можете добавить любую информацию, изображения, ссылки и т.д.</p>
                    </td>
                </tr>
            </table>
            <!-- Футер -->
            <table class="footer" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="center">
                        <p>Текст футера, здесь могут быть ссылки, контактная информация и т.д.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
